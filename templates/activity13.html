{% extends "bootstrap/base.html" %}
{% block title %}Flasky{% endblock %}
{% block navbar %}
<div class="navbar navbar-inverse" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Flasky</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a href="/">Home</a></li>
            </ul>
        </div>
    </div>
</div>
{% endblock %}
{% block content %}
<div class="container">
    <div class="page-header">
        <h1>Hello, {{ name }}!</h1>
    </div>
    <p id="time-display"></p>
    <p id="elapsed-time-display"></p>
    <script>
        const now = new Date();
        const options = { 
            weekday: 'long', 
            year: 'numeric', 
            month: 'long', 
            day: 'numeric', 
            hour: 'numeric', 
            minute: 'numeric', 
            hour12: true 
        };
        document.getElementById("time-display").innerText = `The current date and time is ${now.toLocaleString('en-US', options)}.`;
        document.getElementById("elapsed-time-display").innerText =`That was ${Math.floor((new Date() - now) / 60000)} minutes ago.`

        setInterval(()=>{
            document.getElementById("elapsed-time-display").innerText =`That was ${Math.floor((new Date() - now) / 60000)} minutes ago.`
        }, 60000);

    </script>
</div>
{% endblock %}
